<div>
    <div>
      <nb-toggle status="warning" [checked]="barStatus['favbar']"
                 (checkedChange)="toggleBar($event, 'favbar')">
        Show favorites
      </nb-toggle>
    </div>
</div>
<br>
<div>
  <nb-menu [items]="items"></nb-menu>
</div>
<br><br>
<div align="right">
  <button *ngIf="user | async" nbButton outline status="danger" (click)="logOut()" size="small">
    <nb-icon icon="unlock-outline" status="danger"></nb-icon>
    Logout
  </button>
</div>
