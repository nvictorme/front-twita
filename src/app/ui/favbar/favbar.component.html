<nb-card>
  <div style="align-items: stretch;">
    <input [disabled]="!myFavorites.length" type="text" nbInput fullWidth status="info" placeholder="Search favorites...">
  </div>
</nb-card>
<div *ngIf="!myFavorites.length" align="center">
  <b>You have no favorites yet</b>
</div>
<nb-list *ngIf="myFavorites.length">
  <nb-list-item *ngFor="let fav of myFavorites">
    {{fav.title}}
  </nb-list-item>
</nb-list>
