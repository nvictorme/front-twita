<div class="header-actions" *ngIf="user | async">
  <div class="menu-toggle">
    <nb-toggle status="warning" [checked]="barStatus['favbar']"
               (checkedChange)="toggleBar($event, 'favbar')">
      Favorites
    </nb-toggle>
  </div>
  <div class="menu-toggle">
    <nb-toggle status="info" [checked]="barStatus['menubar']"
               (checkedChange)="toggleBar($event, 'menubar')">
      Menu
    </nb-toggle>
  </div>
</div>
