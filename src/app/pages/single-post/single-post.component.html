<div class="single-post" *ngIf="post != null; else postDeleted">
  <section>
    <app-post-item [post]="post"></app-post-item>
  </section>
  <section *ngIf="comments.length">
    <nb-list>
      <nb-list-item *ngFor="let c of comments">
        <app-post-item class="post-comment" [post]="c" [isComment]="true" [parentId]="post.id"></app-post-item>
      </nb-list-item>
    </nb-list>
  </section>
  <div class="reply-box">
    <nb-accordion>
      <nb-accordion-item #replyBox>
        <nb-accordion-item-header>Click to reply</nb-accordion-item-header>
        <nb-accordion-item-body>
          <app-create-post [isComment]="true" [postId]="post.id"></app-create-post>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
  <!--  <app-fab-reply (click)="toggleReplyBox()"></app-fab-reply>-->
</div>
<ng-template #postDeleted>
  <div class="single-post" align="center">
    <h2>Post deleted by the author</h2>
  </div>
</ng-template>
