<div class="post-list">
  <nb-card *ngIf="loading" [nbSpinner]="loading" nbSpinnerMessage="Loading..." nbSpinnerSize="giant">
    <br><br>
    <br><br>
  </nb-card>
  <div align="center">
    <h4 *ngIf="!loading && !posts.length">There are no posts yet</h4>
  </div>
  <nb-list *ngIf="posts.length">
    <nb-list-item *ngFor="let post of posts">
      <app-post-item [post]="post" class="post-list-item">
      </app-post-item>
    </nb-list-item>
  </nb-list>
</div>
